[account]
;天勤快期账户
acct_id=天涯柚子心
acct_pwd=sa12341
[config]
;读取股票文件
io_in=futures.xlsx
;获取K线数据的样本数，如下60根K线
bar_num=600
;K线周期,以秒为单位。例如: 1分钟线为60,1小时线为3600
bar_unit=60
;每次开仓数,单位手
open_num=4
;减仓数
close_num=1
;减仓价格步长（预设型）
close_step=10
;减仓K线比值（条件预设）为 (收盘价-前收盘)/前收盘
close_xradio=0.1
;设定开仓后几秒内未成交则撤单,单位：秒
cancel_second=10
;选择信号策略[0-默认多空互保，1-布林，2-布林mtm_v2]
signal_id=0
