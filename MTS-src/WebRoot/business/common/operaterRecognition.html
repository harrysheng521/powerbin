<script type="text/javascript">
var isParentCallback = false;
kuiloader.onReady = function () {
    isParentCallback = URLtool().getValueByUrlKey("isParentCallback");

    if(g_user.USER_CODE !='' && getSysParamValuebyCode('TRADER_POST_ID')==g_user.USER_POST){
        $("#USER_CODE").val(g_user.USER_CODE).attr('disabled',true);
    }

    //客户下拉列表处理
    var results = $('#ac_results_div');
    results.find('tr:gt(0)').live({
        mouseover: function () {
            if ($(this).find("td").length > 2) {
                $(this).addClass('datagrid-a-over');
            }
        },
        mouseout: function () {
            $(this).removeClass('datagrid-a-over');
        },
        click: function () {
            selCust($(this));
        }
    });

    //输入框绑定回车事件，检测键盘必须用keyup，否则存在浏览器兼容问题
    var inputErrorFlag; // 客户识别输入长度提示定时器
    $('#USER_CODE').keyup(function (event) {
        if (event.keyCode == 13) { // 按下回车键
            //动态设定客户下拉列表定位
            resetPos();
            subCust2();
            $(this).blur();
            $("#ac_results_div").attr("tabindex", 0).focus();
        }
        //特殊字符判断
        var reg = RegExp(/[(\ )(\~)(\!)(\@)(\#)(\$)(\%)(\^)(\&)(\*)(\()(\))(\-)(\_)(\+)(\=)(\[)(\])(\{)(\})(\|)(\\)(\;)(\:)(\")(\,)(\.)(\/)(\<)(\>)(\?)(\)]+/);
        if (reg.test($('#USER_CODE').val())) {
            $('#USER_CODE').val($('#USER_CODE').val().replace(/[^a-zA-Z0-9\u4E00-\u9FA5\.\@|\s]/g, ""));
        }
        var curInputVal = $("#USER_CODE").val();
        if (getStrLength(curInputVal) > 34) {
            if (curInputVal.length < getStrLength(curInputVal)) {
                $("#USER_CODE").val(curInputVal.substr(0, 17));
            }
            var $inputError = $("#inputError");
            $inputError.fadeIn();
            clearTimeout(inputErrorFlag); // 避免重复执行，先清定时器
            inputErrorFlag = window.setTimeout(function () {
                $inputError.fadeOut();
            }, 2000);
        }
    }).click(function () {
        $('#ac_results_div').hide();
    });

    //输入框绑定回车事件，检测键盘必须用keyup，否则存在浏览器兼容问题
    $("#ac_results_div").keyup(function (event) {
        if (event.keyCode == 13) { // 按下回车键
            var objSelTr = results.find("tr.datagrid-a-over");
            if (objSelTr.length < 1) {
                return;
            }
            selCust(objSelTr);
            return;
        } else if (event.keyCode == 27) { // 按下ESC键
            results.hide();
            $("#USER_CODE").focus();
        } else if (event.keyCode == 38 || event.keyCode == 40) { // 按下的是↑和↓键

            var custListLen = results.find("tr").length,  // 列表总行数
                    objSelected = results.find("tr.datagrid-a-over"), // 当前选择tr行
                    curIndex = objSelected.length < 1 ? 0 : objSelected.index(),	// 当前选中tr行索引号
                    nextIndex = 1;  // 下一个将要选中tr行索引

            if (event.keyCode == 38) { // 按下↑键
                nextIndex = objSelected.length < 1 ? custListLen - 1 : (curIndex > 1 ? curIndex - 1 : 1);
            } else {	// 按下↓键
                nextIndex = objSelected.length < 1 ? 1 : (curIndex < custListLen - 1 ? curIndex + 1 : curIndex);
            }
            results.find("tr").removeClass("datagrid-a-over");
            results.find("tr").eq(nextIndex).addClass("datagrid-a-over");
        }
    });

    $("#btnCustIdentify").bind("click", function(e) {
        //动态设定客户下拉列表定位
        resetPos();
        subCust2();
        $(this).blur();
        $("#ac_results_div").attr("tabindex", 0).focus();
    });

    $(document).bind('click',function (e) {
        if (e.target.id == '') {
            $('#ac_results_div').hide();
        }
    });
};
// 屏幕重设定位
function resetPos() {
    $("#ac_results_div").css({
        top:getTop($("#USER_CODE")[0]) + $('#USER_CODE').outerHeight(),
        left: getLeft($("#USER_CODE")[0])

    });
}

/*
 *选择存量客户处理
 * */
function selCust(obj) {
    if (obj.attr('USER_CODE') == undefined) {
        return;
    }
    // 隐藏识别出来的客户列表
    $('.ac_results').hide();

    submitData(obj);
}
//获取元素的纵坐标
function getTop(e){
    var offset=e.offsetTop;
    if(e.offsetParent!=null) {
        //针对在对话框里的客户识别标签的位置设置
        if (e.offsetParent.className.indexOf("panel") == -1) {
            offset+=getTop(e.offsetParent);
        } else {
            //减去对话框页眉高度的影响
            offset -= $(e.offsetParent).children().first().outerHeight();
        }
    }
    return offset;
}
//获取元素的横坐标
function getLeft(e){
    var offset=e.offsetLeft;
    if(e.offsetParent!=null && e.offsetParent.className.indexOf("panel") == -1) offset+=getLeft(e.offsetParent);
    return offset;
}

//提交信息
function submitData(obj) {
    var identifyInfo = getAllAttrs(obj);
    window.parent.identifyInfo = identifyInfo;
    if (isParentCallback == "true") {
        window.parent.parentCallback();
    }
}

function getStrLength(str) {
    var cArr = str.match(/[^\x00-\xff]/ig);
    return str.length + (cArr == null ? 0 : cArr.length);
}

function subCust2() {
    if(typeof window.parent.resetPage == "function") {
        window.parent.resetPage();
    }
    var idVal = $.trim($('#USER_CODE').val().replace(/\'*/g,""));
    $('#USER_CODE').val(idVal);
    if (idVal.length < 2) {
        alert("消息提示", "识别标识必须必须大于3位", "warning", function () {
            setTimeout(function () {
                $('#USER_CODE').focus();
            }, 300);
        })
        return false;
    }

    var results = $('.ac_results').hide();
    var idVal = $.trim($('#USER_CODE').val());
    if (idVal == '') {
        if (!$('.window-body').length) {
            top.alert('请输入识别标识！');
            setTimeout(function () {
                $('#USER_CODE').focus();
            }, 300);
        }
        return;
    } else {
        var recong_flag=$('#USER_CODE').attr('recong_flag')

        var recRea={service: 'P0001008',POST_ID:getSysParamValuebyCode('TRADER_POST_ID')}

        switch (recong_flag){
            case '1':
                $.extend(recRea,{USER_CODE_RIGHT_like:idVal});
                break;
            case '2':
                $.extend(recRea,{USER_NAME:idVal});
                break;
            case '3':
                $.extend(recRea,{MOBILE:idVal});
                break;
        }
        var maxCharLen = 0;
        commonRequest(recRea, function (operterInfos) {
            var len = operterInfos.length;
            if (len == 0) {

                top.alert("未识别到人员信息");
            } else {
                window.parent.$("#custInfoDiv,#businessDiv").hide();
                window.parent.$("#custIdfDiv").height(300);
                results.find('tr:gt(0)').remove();
                len=len>10?10:len;
                for (var i = 0; i < len; i++) {
                    var operterStatus = '';
                    if (operterInfos[i].USER_STA) {
                        operterStatus = getSysDict("USER_STA", operterInfos[i].USER_STA);
                    }
                    var trHtml = $("<tr " + contactJson4Str(operterInfos[i], "=", " ") + " >"
                        + "<td>" + operterInfos[i].USER_CODE + "</td>"
                        + "<td>" + operterInfos[i].USER_NAME + "</td>"
                        + "<td>" + getSysDict("USER_TYPE", operterInfos[i].USER_TYPE) + "</td>"
                        + "<td>" + operterStatus + "</td>"
                        + "<td>" + operterInfos[i].MAIN_POST_NAME + "</td>"
                        + "<td>" + getOrgName(operterInfos[i].ORG_CODE) + "</td>"
                        + "</tr>");
                    trHtml.addClass(i % 2 == 0 ? 'datagrid-odd' : 'datagrid-even');
                    $('.datagrid-a').append(trHtml);
                    // 获取最长的字符长度
                    maxCharLen = getStrLength(operterInfos[i].USER_NAME) > maxCharLen ? getStrLength(operterInfos[i].USER_NAME) : maxCharLen;
                }
                // 动态设置列表宽度
                if (maxCharLen > 20) {
                    $(".ac_results").width("auto")
                } else {
                    $(".ac_results").width("400px");
                }
                results.show();
            }

        }, function () {
            //该功能里面加了OEM校验，检验失败时跳转的页面
            window.parent.location.href = '/frame/page/503.html';

        });
    }
}
window.onkeydown=function(e){
    if(e.key=='F2'){
        if($('#USER_CODE').attr('recong_flag')==='1'){
            $('#USER_CODE').attr('recong_flag','2');
            $('#userTip').text('请录入交易员姓名');
        }else if($('#USER_CODE').attr('recong_flag')==='2'){
            $('#USER_CODE').attr('recong_flag','3');
            $('#userTip').text('请录入交易员手机号');
        }else if($('#USER_CODE').attr('recong_flag')==='3'){
            $('#USER_CODE').attr('recong_flag','1');
            $('#userTip').text('请录入交易员编号');
        }

    }
}
