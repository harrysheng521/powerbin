<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type" />
<title>信号文件手工录入</title>

<style type="text/css">
.form-label {
    text-align: right;

    vertical-align: bottom;
}
.form-table{
    border: 0px;

.footer{
    height: 100px;
    width: 100%;

    position: fixed;

<script>
$(function () {
    $('#subCendiv_2').height($('#main_sell_layout').height()-$('#subCendiv_1').height()+50)
})


//得到系统日期
function getSysDate(){
    var sysControlInfo = commonRequest({
        service:'M0001001'
    });
    return sysControlInfo[0].SYSTEM_DATE;
}
//清空form表单的数据行情信息
function clearFormdate(fomObj,dlgObj) {
    fomObj.find('input[name=BUILD_PRICE]').val('');
    fomObj.find('td[name=stk_name]').text('');
    dlgObj.find('span[name]').text('');

}
//卖出时股票选择事件
function stkIdSelect_sell(stkId) {
    //清算表单内容(股票代码除外)
    clearFormdate($('#sellStockPost_form'),$('#stockFiveSpeed_dlg_sell'));

    if($.trim(stkId) ==''){
        return;
    }

    var rsStkInfo=commonRequest({
        service:'M0000028',
        STK_ID:stkId
    })
    if(rsStkInfo.length>0){
        $('#sellStockPost_form').find('td[name=stk_name]').text(rsStkInfo[0].STK_NAME);
        viewStockFiveSpeed($('#sellStockPost_form'),$('#stockFiveSpeed_dlg_sell'),stkId,'sell');
    }
}
//查询股票五档行情
function viewStockFiveSpeed(formId,divId,stockId,flag) {
    var rsStockSpd=commonRequest({
        service:'M0000052',
        STK_ID:stockId
    });
  if(rsStockSpd.length>0){
      divId.find('span[name]').each(function () {
          $(this).text(rsStockSpd[0][$(this).attr('name')]);
      });
      if(flag=='buy')
            formId.find(':input[name=BUILD_PRICE]').val(rsStockSpd[0].BUY_ONE);
      else
          formId.find(':input[name=BUILD_PRICE]').val(rsStockSpd[0].SELL_ONE);
  }else{
      alert('提示信息','该股票的行情信息不存在','error',function () {
          formId.form('clear');
          formId.find('td[name]').text('');
          divId.find('td[name]').text('');
      });
  }
}
/***卖出建仓提交***/
function sellStockPos_submit() {
    $('#sellStockPost_form').form('submit',{
        req:[{
            service:'M0000078',
            STK_NAME:$('#sellStockPost_form').find('td[name=stk_name]').text(),
            OMS_STATUS:'0' ,
            TRADE_DIRECT:'2',   //交易方向:1-买入,2-卖出
            ORDER_TYPE:'1'  ,   //下单类型: 0-自动下单,1-手动下单
            IS_OMS:'0',        //是否已经进入订单
            OP_ID:g_user.USER_CODE,
            AUDIT_OP_ID:'',   //审核人编号
            AUDIT_SIGNAL_STATE:'0'
        }],
        success:function(){
            alert('手工录入卖出方向的信号成功！');
            $('#mts_SELL_STOCK_POS_table').datagrid('reload');
            $('#sellStockPost_form').form('clear');
            $('#sellStockPost_form').find('td[name=stk_name]').text('');
        }
    });
}
function  stkIdValidate(obj,value) {
    if($(obj).attr('dontFocus2Next')==undefined){
        $(obj).val('');
    }
}

function holdStockMaketTotal_table_click(rowIndex, rowData) {
    $('#stkId_sll').val(rowData.INST_ID)
    stkIdSelect_sell(rowData.INST_ID);
}

</script>
