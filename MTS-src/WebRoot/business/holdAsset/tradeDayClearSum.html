<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>交易员日结信息</title>
<link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css" />
<script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
<script type="text/javascript">

//得到系统日期
function getLastSysDate(){
    var sysControlInfo = commonRequest({
        service:'M0001001'
    });

    var lastDateRs=commonRequest({ service:'M0001009',PHYSICAL_DATE:sysControlInfo[0].SYSTEM_DATE,TRD_DATE_FLAG:'1'});

    return lastDateRs[0].LAST_PHYSICAL_DATE;
}
function queryTradeDayClearDetail(rowIndex, rowData) {
    $('#mts_Trade_Day_Clear_Detail_table').datagrid({
        required: false,
        req: [{
            service: 'M0000077',
            TRADE_ID:rowData['TRADE_ID'],
            CUST_ID:rowData['CUST_ID'],
            UP_DATE:rowData['UP_DATE']
        }]
    });
}
parseInt()
</script>
</head>
<body>
<div  id="main_layout" class="kui-layout" kui-options="fit:true">
    <div kui-options="region:'north'" style="height:240px">
        <table id="mts_Trade_Day_Clear_Sum_table" class="kui-datagrid"></table>
    </div>
    <div kui-options="region:'center'" style="height: 100px;">
        <table id="mts_Trade_Day_Clear_Detail_table" class="kui-datagrid"></table>
    </div>
</div>
</body>
</html>
