<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>对象功能授权</title>
    <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
    <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
    <script type="text/javascript" src="js/authUtil.js"></script>
    <script type="text/javascript" src="js/funcAuthorization.js"></script>
    <script type="text/javascript">
        window.$ready = function () {
            using(["treegrid","combogrid","combotree","datagrid","dialog","panel"],function(){
                $FuncAuth.init();
            });
        }
        $(window).resize(function () {
            $("#bigPanel").panel("resize");
            $(".kui-layout").layout("resize");
            $("#permTreePanel").panel("resize");
            $("#operPanel").panel("resize");
            $("#permTree").treegrid("resize");
            $("#operTbl").datagrid("resize");
        });

    </script>
</head>
<body>
<input type="hidden" id="perm_id"/>
<div class="kui-panel" id="bigPanel" kui-options="fit:true,title:' '">
<div class="kui-layout" kui-options="fit:true" style="overflow: hidden;">
    <div id="northPanel" kui-options="region:'north',border:true"
         style="height: 40px;border: solid 1px #e6f5ff;overflow: hidden;">
        <div style="padding-left: 10px;padding-top: 8px;padding-bottom: 4px;">
            <div style="width:450px;float: left;">
                <form class="kui-form" id="funAuthForm">
                    选择对象：<select id="objId" style="width:100px" class="kui-combobox"
                                 kui-options="onSelect:$FuncAuth.chooseObj,isClear:false,required:true">
                    <option value="3">岗位</option>
                    <option value="4">组织机构</option>
                </select>
                    <span id="objName" style="margin-left: 20px;">岗位</span>：
                    <span id="selCombo"></span>
                    <span id='orgTree'></span>
                </form>
            </div>
            <div style="float: right;margin-right: 20px;overflow: hidden;">
                <a class="kui-linkbutton" kui-options=" plain:true, iconCls:'icon-save'" onclick="$FuncAuth.savePerm()">保存</a>
            </div>
        </div>
    </div>
    <div id="westPanel" kui-options="region:'west',border:true" style="overflow:hidden;width: 460px;padding-top: 2px;">
        <div style="float: left;width: 100%;height: 100%;">
            <div id="p" class="kui-tabs" kui-options="fit:true">
                <div title="使用权限">
                    <div id="permTree" ></div>
                </div>
                <div title="授权权限">
                    <div id="authTree" ></div>
                </div>
            </div>
        </div>
    </div>
    <div id="centerPanel" kui-options="region:'center',border:true" style="padding-top: 2px;overflow: hidden;">
        <div style="float: left;width: 100%;height: 100%;">
            <div id="operPanel" class="kui-panel" title="包含人员" kui-options="fit:true" style="width: 100%;height: 100%;">
                <table id="operTbl" kui-options="fit:true"></table>
            </div>
        </div>

    </div>
</div>
</div>
<div id="consPermDialog" style="display: none; ">
    <form id='consForm'></form>
</div>
</body>
</html>
