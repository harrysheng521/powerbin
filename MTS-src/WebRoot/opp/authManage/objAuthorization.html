<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>菜单对象授权</title>
    <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
    <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
    <script type="text/javascript" src="js/authUtil.js"></script>
    <script type="text/javascript" src="js/objAuth.js"></script>
</head>
<body>

<div class="kui-layout" kui-options="fit:true" style="overflow: hidden;"  >
	
    <div id="northPanel"   kui-options="region:'north',border:true" style="height: 28px;border: solid 1px #e6f5ff;overflow: hidden;">
            <div style="float: right;margin-right: 20px;overflow: hidden;">
                <a class="kui-linkbutton" kui-options=" plain:true, iconCls:'icon-save'"
                   onclick="$ObjAuth.savePerm()">保存</a>
            </div>
              <div class="kui-panel" title="" kui-options="fit:true"></div>
    </div>
   
    <div id="westPanel" kui-options="region:'west',border:true" style="overflow:hidden;width: 460px;padding-top: 2px;">
        <div style="float: left;width: 100%;height: 100%;">
            <div id="permTreePanel" class="kui-panel" kui-options="fit:true" title="授权菜单">
                <div id="permTree"></div>
            </div>
        </div>
    </div>
    <div id="centerPanel" kui-options="region:'center',border:true" style="padding-top: 2px;overflow: hidden;">
        <div id="objPanel" class="kui-panel" title="请勾选授权对象" kui-options="fit:true" style="width: 100%;height: 100%;">
            <div id="objTab" class="kui-tabs" kui-options="onSelect:$ObjAuth.selectFun,fit:true"
                 style="width: 100%;height: 100%;">
                <div id="oper" title="人员" style="overflow:hidden;padding:0px;width: 100%;height: 100%;">
                    <table id="AUTH_operTbl"></table>
                </div>
                <div id="post" title="岗位" style="overflow:hidden;padding:0px;width: 100%;height: 100%;">
                    <table id="AUTH_postTbl"></table>
                </div>
                <div id="org" title="组织机构" style="overflow:hidden;padding:0px;width: 100%;height: 100%;">
                    <table id="AUTH_orgTbl"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
