<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>开户流程</title>
<link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../opp/css/kaihuProcess.css">
<script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
<script type="text/javascript" src="js/kaihuProcess.js"></script>

</head>
<body>
<div id="kaihuFlowDiv" class="kui-panel" fit="true" title="请选择需要办理的业务"
     style="background:rgba(247,250,250,0.49);font-size:20px;">
    <div>
        <form id="kaihuForm">
            <div class="processPanel">
                <input type="checkbox" name="kaihu" value="1"> 证券业务&nbsp;&nbsp;&nbsp; </div>
            <div class="processPanel">
                <input type="checkbox" name="kaihu" value="2"> 开放式基金&nbsp;&nbsp;&nbsp;</div>
            <div class="processPanel">
                <input type="checkbox" name="kaihu" value="3"> 场外柜台&nbsp;&nbsp;&nbsp; </div>
            <div class="processPanel">
                <input type="checkbox" name="kaihu" value="4"> 个股期权&nbsp;&nbsp;&nbsp;</div>
            <div class="processPanel">
                <input type="checkbox" name="kaihu" value="5"> 融资融券&nbsp;&nbsp;&nbsp;</div>
            <div class="processPanel">
                <input type="checkbox" name="kaihu" value="6"> 理财业务&nbsp;&nbsp;&nbsp; </div>

        </form>
    </div>
    <div style="text-align:right; float:right;">
        <div class="processPanel" style="text-align: center; width: 125">
            <a href="javascript:void(0)" class="kui-linkbutton" kui-options="iconCls:'icon-ok'"
               onclick="start(event)">下一步</a></div>
    </div>
</div>
<div id="formDialog"></div>
</body>
</html>
