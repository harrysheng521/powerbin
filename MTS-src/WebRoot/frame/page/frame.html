<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>销售管理系统</title>
		<link rel="stylesheet" type="text/css" href="../../kui-base/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css"/>
		<link rel="stylesheet" type="text/css" href="../css/other.css"/>
		<link rel="stylesheet" type="text/css" href="../../kui-base/themes/default/message.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
		<link rel="bookmark" href="favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../kui-base/js/core/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
	</head>
<body id="totalBody" >
<div id="loginDiv" style="display:none">
	<div class="login-panel">
		<div class="login-logo"></div>	
		<div class="login-input">
		    <form id="loginForm" method="post">
		    	<table>
		    		<tr>
		    			<td style="width:43px;">用户名</td>
		    			<td><input class="kui-validatebox input-length" type="text" name="username"  id="username" kui-options="required:true,noWarn:true"/></td>
		    		</tr>
		    		<tr>
		    			<td style="width:43px;">密&nbsp;&nbsp;&nbsp;码</td>
		    			<td><input class="kui-validatebox input-length" type="password" id="password" kui-options="required:true,noWarn:true"/></td>
		    		</tr>
		    		<tr>
		    			<td style="width:43px;">验证码</td>
		    			<td>
		    				<input class="kui-validatebox validate-length" type="text" kui-options="required:true,validType:'length[1,4]',noWarn:true" id="validate"/>
		    				 <img id="validateimg"  border="0" align="bottom" onmouseover="$(this).css('cursor','pointer');"    onclick="$(this).attr('src','../../image?i='+Math.random()+'')"/>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td style="width:43px;">
		    				
		    			</td>
		    			<td class="language">
		    				<input type="radio" id="zh_CN" name="language" value = "zh_CN" checked="checked"/><label for="zh_CN">简体中文</label>
							<input type="radio" id="zh_HK" name="language" value = "zh_HK"/><label for="zh_HK">繁体中文</label>
							<input type="radio" id="en_US" name="language" value = "en_US"/><label for="en_US">English</label>
		    			</td>
		    		</tr>  		
		    	</table>
		    </form>
	  	</div>
	    <div class="login-button">
	    	<a type="button" class="submit-button" onclick="submitForm()"></a>
	    	<a type="button" class="clear-button" onclick="clearForm()"></a>
	    </div>
	</div>
</div>
<div id="loading" style="display: none">系统装载中...</div>
<div id="contentDiv" class="contentDiv">
</div>
<div class="ui-widget-overlay" style="display: none"/>
</body>
</html>
