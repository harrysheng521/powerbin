<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>通用表单</title>
<link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css"/>
<script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function() {
	var viewId = (function() {
		var key = "VIEW_ID",
				paramMatch = window.location.search.match(new RegExp(key + "=([^&]*)"));
		return paramMatch && paramMatch.length ? paramMatch[0].substr(key.length+1) : "";
	})();

	if(viewId) {
		$("body").append("<div class='kui-panel' kui-options='title:\"通用表单\"'><form id='" + viewId + "' class='kui-form'></form></div>");
	}
});

function commonSubmit() {
	this.target.form("submit", {
		success: function() {
			alert("操作成功！");
		}
	});
}

function commonReset() {
	this.target.form("clear");
}

window.$ready = function() {
	var form = $("form:first");
	form.parent().panel("setTitle", form.data("form").options.title);
}
</script>
<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
</body>
</html>
