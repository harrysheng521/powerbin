<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Menu Events - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Menu Events</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Right click on page to display menu and click an item.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div id="mm" class="kui-menu" kui-options="onClick:menuHandler" style="width:120px;">
		<div kui-options="name:'new'">New</div>
		<div kui-options="name:'save',iconCls:'icon-save'">Save</div>
		<div kui-options="name:'print',iconCls:'icon-print'">Print</div>
		<div class="menu-sep"></div>
		<div kui-options="name:'exit'">Exit</div>
	</div>
	<script>
		function menuHandler(item){
			alert(item.name);
		}
		$(function(){
			$(document).bind('contextmenu',function(e){
				e.preventDefault();
				$('#mm').menu('show', {
					left: e.pageX,
					top: e.pageY
				});
			});
		});
	</script>
</body>
</html>
