	function itemsFun (data){
		var items = [];
		if(data.length > 0){
			for(var i=0;i<data.length;i++){
				var DICT_ITEM = data[i].DICT_ITEM ;
				var DICT_ITEM_NAME = data[i].DICT_ITEM_NAME ;
				var temp = {"text":DICT_ITEM_NAME,"value":DICT_ITEM};
				items.push(temp);
			}
		}
		return items;
	}
