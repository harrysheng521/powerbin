<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic MenuButton - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Basic MenuButton</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Move mouse over the button to drop down menu.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div style="padding:5px;border:1px solid #ddd">
		<a href="#" class="kui-linkbutton" kui-options="plain:true">Home</a>
		<a href="#" class="kui-menubutton" kui-options="menu:'#mm1',iconCls:'icon-edit'">Edit</a>
		<a href="#" class="kui-menubutton" kui-options="menu:'#mm2',iconCls:'icon-help'">Help</a>
		<a href="#" class="kui-menubutton" kui-options="menu:'#mm3'">About</a>
	</div>
	<div id="mm1" style="width:150px;">
		<div kui-options="iconCls:'icon-undo'">Undo</div>
		<div kui-options="iconCls:'icon-redo'">Redo</div>
		<div class="menu-sep"></div>
		<div>Cut</div>
		<div>Copy</div>
		<div>Paste</div>
		<div class="menu-sep"></div>
		<div>
			<span>Toolbar</span>
			<div style="width:150px;">
				<div>Address</div>
				<div>Link</div>
				<div>Navigation Toolbar</div>
				<div>Bookmark Toolbar</div>
				<div class="menu-sep"></div>
				<div>New Toolbar...</div>
			</div>
		</div>
		<div kui-options="iconCls:'icon-remove'">Delete</div>
		<div>Select All</div>
	</div>
	<div id="mm2" style="width:100px;">
		<div>Help</div>
		<div>Update</div>
		<div>About</div>
	</div>
	<div id="mm3" class="menu-content" style="background:#f0f0f0;padding:10px;text-align:left">
		<img src="http://www.jeasyui.com/images/logo1.png" style="width:150px;height:50px">
		<p style="font-size:14px;color:#444;">Try jQuery EasyUI to build your modem, interactive, javascript applications.</p>
	</div>
</body>
</html>
