<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>selecttree Actions - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>ComboTree Actions</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the buttons below to perform actions</div>
	</div>
	<div style="margin:10px 0">
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="getValue()">GetValue</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="setValue()">SetValue</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="setValues()">SetValues</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="disable()">Disable</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="enable()">Enable</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="loadData()">LoadData</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="reload()">reload</a>
	</div>
	<input id="cc" class="kui-selecttree" kui-options="url:'tree_data1Xml.json',required:true" style="width:200px;">
	<script type="text/javascript">
		function loadData(){
			//加载本地树数据.
			$('#cc').selecttree('loadData', [{
				id: 1,
				text: 'Languages',
				children: [{
					id: 11,
					text: 'Java'
				},{
					id: 12,
					text: 'C++'
				}]
			}]);
	
		
		}
		
		function reload(){
			//重新加载树数据.
			$('#cc').selecttree('reload');
	
		
		}
		
		function getValue(){
			var val = $('#cc').selecttree('getValue');
			alert(val);
		}
		function setValue(){
			$('#cc').selecttree('setValue', '122');
		}
		
		function setValues(){
			$('#cc').selecttree('setValues', ['122','111']);
		}
		
		function disable(){
			$('#cc').selecttree('disable');
		}
		function enable(){
			$('#cc').selecttree('enable');
		}
	</script>

</body>
</html>
