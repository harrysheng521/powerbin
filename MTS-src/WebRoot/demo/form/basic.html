<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Form - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
  <script type="text/javascript">
  window.$ready = function (){
	
	for(var i=0 ;i<20;i++){
		$("#fieldset1").find("table").append('<tr>	    			<td>Language:</td>	    			<td>	    				<select class="kui-combobox" name="language"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option><option value="ht">Haitian Creole</option><option value="he">Hebrew</option><option value="hi">Hindi</option><option value="mww">Hmong Daw</option><option value="hu">Hungarian</option><option value="id">Indonesian</option><option value="it">Italian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="lv">Latvian</option><option value="lt">Lithuanian</option><option value="no">Norwegian</option><option value="fa">Persian</option><option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option><option value="ru">Russian</option><option value="sk">Slovak</option><option value="sl">Slovenian</option><option value="es">Spanish</option><option value="sv">Swedish</option><option value="th">Thai</option><option value="tr">Turkish</option><option value="uk">Ukrainian</option><option value="vi">Vietnamese</option></select>	    			</td>	    		</tr>');
	}
	jQuery.parser.director();
  };

  </script>
</head>
<body>
	<h2>Basic Form</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Fill the form and submit it.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div class="kui-panel" title="New Topic" style="width:400px">
		<div style="padding:10px 10px 10px 10px">
	    <form id="ff" method="post" kui-options="url:'',requiredGrp:['name,email','subject,subject1'],tipMessage:['Name&Email不能同时为空','Subject:&Subject1不能同时为空'],req:[{
    'service': 'empManage',
    'conf': 'true',
    'pageoffset': '0',
    'pagecount': '20',
    'param1': '0',
    'param2': '15'
	},
  	{
  	'service': 'empManage1',
    'conf': 'true',
    'pageoffset': '0',
    'pagecount': '20',
    'param1': '0',
    'param2': '15'
  	}]">
  	<fieldset id="fieldset1" class="kui-fieldset" kui-options="title:'分组1',collapsed:false,animation:true">
	    	<table>
	    		<tr>
	    			<td>Name:</td>
	    			<td><input class="kui-validatebox " type="text" name="name" kui-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Email:</td>
	    			<td><input class="kui-validatebox" type="text" name="email" kui-options="disabled:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Subject:</td>
	    			<td><input class="kui-validatebox" type="text" name="subject" kui-options=""></input></td>
	    		</tr>
				<tr>
	    			<td>Subject1:</td>
	    			<td><input class="kui-validatebox" type="text" name="subject1" kui-options=""></input></td>
	    		</tr>
	    		<tr>
	    			<td>Message:</td>
	    			<td><textarea name="message" style="height:60px;" class="kui-textarea"></textarea></td>
	    		</tr>
	    		<tr>
	    			<td>Language:</td>
	    			<td>
	    				<select class="kui-combobox" name="language"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option><option value="ht">Haitian Creole</option><option value="he">Hebrew</option><option value="hi">Hindi</option><option value="mww">Hmong Daw</option><option value="hu">Hungarian</option><option value="id">Indonesian</option><option value="it">Italian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="lv">Latvian</option><option value="lt">Lithuanian</option><option value="no">Norwegian</option><option value="fa">Persian</option><option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option><option value="ru">Russian</option><option value="sk">Slovak</option><option value="sl">Slovenian</option><option value="es">Spanish</option><option value="sv">Swedish</option><option value="th">Thai</option><option value="tr">Turkish</option><option value="uk">Ukrainian</option><option value="vi">Vietnamese</option></select>
	    			</td>
	    		</tr>
	    	</table>
	    </fieldset>
	    </form>
	    </div>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="kui-linkbutton" onclick="submitForm()">Submit</a>
	    	<a href="javascript:void(0)" class="kui-linkbutton" onclick="clearForm()">Clear</a>
	    </div>
	</div>
	
	<script>
		function submitForm(){
			$('#ff').form('submit');
		}
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
