<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add Form - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Add Form</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Fill the form and submit it.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div class="kui-panel" title="New Topic" style="width:500px">
		<div style="padding:10px 0 10px 60px">
	    <form id="ff" class="kui-form" method="post" kui-options="req:[{
    'service': 'service2'
	}],success:function(data){
		alert('提交成功！');
	}">
	    	<table>
	    		<tr>
	    			<td>Code:</td>
	    			<td><input class="kui-validatebox" type="text" name="code" kui-options="showMessage:true,required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Name:</td>
	    			<td><input class="kui-validatebox" type="text" name="name" kui-options="showMessage:true,required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Age:</td>
	    			<td><input class="kui-validatebox" type="text" name="age" kui-options="showMessage:true,required:true,validType:'length[2,2]'"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Email:</td>
	    			<td><input class="kui-validatebox" type="text" name="email" kui-options="showMessage:true,required:true,validType:'email'"></input></td>
	    		</tr>
	    		<tr>
	    			<td>speTxt:</td>
	    			<td><input class="kui-validatebox" type="text" name="speTxt" kui-options="showMessage:true,required:true,validType:'val[1,10]',speTxt:['$','%','#','@']"></input></td>
	    		</tr>
	    		<tr>
	    			<td>Select0:</td>
	    			<td>
	    				<select value="en" class="kui-combobox" name="select1"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option></select>
	    			</td>
	    		</tr>
	    		<!-- <tr>
	    			<td>selecttree:</td>
	    			<td><input class="kui-selecttree" name="selecttree" value="122" kui-options="url:'tree_data1Xml.json',required:true" style="width:200px;"></td>
	    		</tr> -->
	    		<tr>
	    			<td>Select1:</td>
	    			<td>
	    				<select value="en" class="kui-combobox" name="select1"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option><option value="ht">Haitian Creole</option><option value="he">Hebrew</option><option value="hi">Hindi</option><option value="mww">Hmong Daw</option><option value="hu">Hungarian</option><option value="id">Indonesian</option><option value="it">Italian</option><option value="ja">Japanese</option><option value="ko">Korean</option><option value="lv">Latvian</option><option value="lt">Lithuanian</option><option value="no">Norwegian</option><option value="fa">Persian</option><option value="pl">Polish</option><option value="pt">Portuguese</option><option value="ro">Romanian</option><option value="ru">Russian</option><option value="sk">Slovak</option><option value="sl">Slovenian</option><option value="es">Spanish</option><option value="sv">Swedish</option><option value="th">Thai</option><option value="tr">Turkish</option><option value="uk">Ukrainian</option><option value="vi">Vietnamese</option></select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>Select2:</td>
	    			<td>
	    				<select value="en" class="kui-combobox" id="select1" name="select1"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option></select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>Datebox:</td>
	    			<td>
	    				<input name="rq" class="kui-datebox" required="required" kui-options="showMessage:true" type="text"></input>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				combogrid:
	    			</td>
	    			<td>
	    				<div class="kui-combogrid" style="width:250px;height:200px" kui-options="
								panelWidth: 500,
								panelHeight: 200,
								multiple: true,
								name:'combogrid',
								idField: 'productid',
								textField: 'productname',
								url: '../combogrid/datagrid_dataXml.json',
								columns: [[
									{field:'productid',checkbox:true},
									{field:'itemid',title:'Item ID',width:80},
									{field:'productname',title:'Product',width:120},
									{field:'listprice',title:'List Price',width:80,align:'right'},
									{field:'unitcost',title:'Unit Cost',width:80,align:'right'},
									{field:'attr1',title:'Attribute',width:200},
									{field:'status',title:'Status',width:60,align:'center'}
								]],
								fitColumns: true
							">
						</div>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				combotree:
	    			</td>
	    			<td>
	    				<div id="cc" class="kui-combotree" kui-options="url:'tree_data1Xml.json',panelWidth:200,required:true" style="width:200px;"></div>
	    			</td>
	    		</tr>
	    	</table>
	    </form>
	    </div>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="kui-linkbutton" onclick="submitForm()">Submit</a>
	    	<a href="javascript:void(0)" class="kui-linkbutton" onclick="clearForm()">Clear</a>
	    	<a href="javascript:void(0)" class="kui-linkbutton" onclick="disableForm()">disable</a>
	    	<a href="javascript:void(0)" class="kui-linkbutton" onclick="enableForm()">enable</a>
	    	<a href="javascript:void(0)" class="kui-linkbutton" onclick="getspeTxt()">getspeTxt</a>
	    </div>
	</div>


	<form id="f2" class="kui-form">

		<select value="en" class="kui-combobox" name="select23"><option value="ar">Arabic</option><option value="bg">Bulgarian</option><option value="ca">Catalan</option><option value="zh-cht">Chinese Traditional</option><option value="cs">Czech</option><option value="da">Danish</option><option value="nl">Dutch</option><option value="en" selected="selected">English</option><option value="et">Estonian</option><option value="fi">Finnish</option><option value="fr">French</option><option value="de">German</option><option value="el">Greek</option></select>
	</form>
	<script>
		function submitForm(){
			$('#ff').form('submit');			
		}
		function clearForm(){
			$('#ff').form('clear');
		}
		function disableForm(){
			$(".kui-form").form('disable');
		}
		function enableForm(){
			$(".kui-form").form('enable');
		}
		function getspeTxt(){
			var data = $("#ff").serializeArray();
			alert(data[4].value);
		}		
	</script>
</body>
</html>
