<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Time Range - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Time Range</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The time value is constrained in specified range.</div>
	</div>
	<div style="margin:10px 0;">
		<span>From 08:30 to 18:00</span>
	</div>
	<input class="kui-timespinner" kui-options="min:'08:30',max:'18:00'" style="width:80px;"></input>
</body>
</html>
