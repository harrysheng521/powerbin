<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Validate DateBox - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
   
</head>
<body>
	<h2>Validate DateBox</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>When the selected date is greater than specified date. The field validator will raise an error.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<input class="kui-datebox" required kui-options="validType:'md[\'20121010\']'"></input>
	<script>
	var $ready=function(){
		using(["dateboox","validatebox"],function(){
			$.extend($.fn.validatebox.defaults.rules, {
				md: {
					validator: function(value, param){
						var d1 = $.fn.datebox.defaults.parser(param[0]);
						var d2 = $.fn.datebox.defaults.parser(value);
						return d2<=d1;
					},
					message: 'The date must be less than or equals to {0}.'
				}
			});
		});
	}
		
	</script>
</body>
</html>
