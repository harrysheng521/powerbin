<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic PropertyGrid - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Basic PropertyGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click on row to change each property value.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="showGroup()">ShowGroup</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="hideGroup()">HideGroup</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="showHeader()">ShowHeader</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="hideHeader()">HideHeader</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="getChanges()">GetChanges</a>
	</div>
	<table id="pg" class="kui-propertygrid" style="width:500px"
			kui-options="url:'../propertygrid/propertygrid_data1.xml',showGroup:true,scrollbarSize:0"></table>

	<script type="text/javascript">
		function showGroup(){
			$('#pg').propertygrid({
				showGroup:true
			});
		}
		function hideGroup(){
			$('#pg').propertygrid({
				showGroup:false
			});
		}
		function showHeader(){
			$('#pg').propertygrid({
				showHeader:true
			});
		}
		function hideHeader(){
			$('#pg').propertygrid({
				showHeader:false
			});
		}
		function getChanges(){
			var s = '';
			var rows = $('#pg').propertygrid('getChanges');
			for(var i=0; i<rows.length; i++){
				s += rows[i].name + ':' + rows[i].value + ',';
			}
			alert(s)
		}
	</script>
</body>
</html>
