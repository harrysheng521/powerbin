<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Basic prompt - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
  <script type="text/javascript">
    $(function(){
      using('messager');
    })
  </script>
</head>
<body>
<h2>Message Box Position</h2>
<div class="demo-info">
  <div class="demo-tip icon-tip"></div>
  <div>Click the buttons below to display message box on different position.</div>
</div>
<div style="margin:10px 0;">
  <p>
    <a href="javascript:void(0)" class="kui-linkbutton" onclick="topLeft();">TopLeft</a>
    <a href="javascript:void(0)" class="kui-linkbutton" onclick="topCenter()">TopCenter</a>
    <a href="javascript:void(0)" class="kui-linkbutton" onclick="topRight()">TopRight</a>
  </p>
  <p>
    <a href="javascript:void(0)" class="kui-linkbutton" onclick="centerLeft()">CenterLeft</a>
    <a href="javascript:void(0)" class="kui-linkbutton" onclick="center()">Center</a>
    <a href="javascript:void(0)" class="kui-linkbutton" onclick="centerRight()">CenterRight</a>
  </p>
  <p>
    <a href="javascript:void(0)" class="kui-linkbutton" onclick="bottomLeft()">BottomLeft</a>
    <a href="javascript:void(0)" class="kui-linkbutton" onclick="bottomCenter()">BottomCenter</a>
    <a href="javascript:void(0)" class="kui-linkbutton" onclick="bottomRight()">BottomRight</a>
  </p>
</div>
<script>
  function topLeft(){
    $.messager.show({
      title:'My Title',
      msg:'The message content',
      showType:'show',
      style:{
        right:'',
        left:0,
        top:document.body.scrollTop + document.documentElement.scrollTop,
        bottom:''
      }
    });
  }
  function topCenter(){
    $.messager.show({
      title:'My Title',
      msg:'The message content',
      showType:'slide',
      style:{
        right:'',
        top:document.body.scrollTop + document.documentElement.scrollTop,
        bottom:''
      }
    });
  }
  function topRight(){
    $.messager.show({
      title:'My Title',
      msg:'The message content',
      showType:'show',
      style:{
        left:'',
        right:0,
        top:document.body.scrollTop + document.documentElement.scrollTop,
        bottom:''
      }
    });
  }
  function centerLeft(){
    $.messager.show({
      title:'My Title',
      msg:'The message content',
      showType:'fade',
      style:{
        left:0,
        right:'',
        bottom:''
      }
    });
  }
  function center(){
    $.messager.show({
      title:'My Title',
      msg:'The message content',
      showType:'fade',
      style:{
        right:'',
        bottom:''
      }
    });
  }
  function centerRight(){
    $.messager.show({
      title:'My Title',
      msg:'The message content',
      showType:'fade',
      style:{
        left:'',
        right:0,
        bottom:''
      }
    });
  }
  function bottomLeft(){
    $.messager.show({
      title:'My Title',
      msg:'The message content',
      showType:'show',
      style:{
        left:0,
        right:'',
        top:'',
        bottom:-document.body.scrollTop - document.documentElement.scrollTop
      }
    });
  }
  function bottomCenter(){
    $.messager.show({
      title:'My Title',
      msg:'The message content',
      showType:'slide',
      style:{
        right:'',
        top:'',
        bottom:-document.body.scrollTop - document.documentElement.scrollTop
      }
    });
  }
  function bottomRight(){
    $.messager.show({
      title:'My Title',
      msg:'The message content',
      showType:'show'
    });
  }
</script>
</body>
</html>
