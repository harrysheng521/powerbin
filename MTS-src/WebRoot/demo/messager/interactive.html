<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Basic prompt - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
	</head>
<body>
	<h2>Interactive Messager</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click on each button to display interactive message box.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="#" class="kui-linkbutton" onclick="confirm1();">Confirm</a>
		<a href="#" class="kui-linkbutton" onclick="prompt1()">Prompt</a>
	</div>
	<script>
		function confirm1(){
			confirm('My Title', 'Are you confirm this?', function(r){
				if (r){
					alert('alert','confirmed: '+r);
				}
			});
		}
		function prompt1(){
			prompt('My Title', 'Please type something', function(r){
				if (r){
					alert('prompt','you type: '+r);
				}
			});
		}
	</script>
</body>
</html>
