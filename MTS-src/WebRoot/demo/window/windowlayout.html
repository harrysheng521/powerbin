<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Window Layout - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Window Layout</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Using layout on window.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="$('#w').window('open')">Open</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div id="w" class="kui-window" title="Window Layout" kui-options="iconCls:'icon-save'" style="width:500px;height:200px;padding:5px;">
		<div class="kui-layout" kui-options="fit:true">
			<div kui-options="region:'east',split:true" style="width:100px"></div>
			<div kui-options="region:'center'" style="padding:10px;">
				jQuery EasyUI framework help you build your web page easily.
			</div>
			<div kui-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
				<a class="kui-linkbutton" kui-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="javascript:alert('ok')">Ok</a>
				<a class="kui-linkbutton" kui-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="javascript:alert('cancel')">Cancel</a>
			</div>
		</div>
	</div>

</body>
</html>
