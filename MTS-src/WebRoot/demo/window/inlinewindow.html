<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inline Window - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Inline Window</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The inline window stay inside its parent.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="$('#w').window('open')">Open</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div style="position:relative;width:500px;height:300px;border:1px solid #ccc;overflow:auto;">
		<div id="w" class="kui-window" kui-options="title:'Inline Window',inline:true" style="width:250px;height:150px;padding:10px">
			This window stay inside its parent
		</div>
	</div>

</body>
</html>
