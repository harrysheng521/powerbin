<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Modal Window - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Modal Window</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the open button below to open the modal window.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="$('#w').window('open')">Open</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div id="w" class="kui-window" title="Modal Window" kui-options="modal:true,closed:true,iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">
		The window content.
	</div>

</body>
</html>
