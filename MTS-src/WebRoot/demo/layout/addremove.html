<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add and Remove Layout - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Add and Remove Layout</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the buttons below to add or remove region panel of layout.</div>
	</div>
	<div style="margin:10px 0;">
		<span>Select Region Panel:</span>
		<select id="region">
			<option value="north">North</option>
			<option value="south">South</option>
			<option value="east">East</option>
			<option value="west">West</option>
		</select>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="add()">Add</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="remove()">Remove</a>
	</div>
	<div id="cc" class="kui-layout" style="width:700px;height:350px;">
		<div kui-options="region:'north'" style="height:50px"></div>
		<div kui-options="region:'south',split:true" style="height:50px;"></div>
		<div kui-options="region:'east',split:true" title="East" style="width:100px;"></div>
		<div kui-options="region:'west',split:true" title="West" style="width:100px;"></div>
		<div kui-options="region:'center',title:'Center'"></div>
	</div>
	<script type="text/javascript">
		function add(){
			var region = $('#region').val();
			var options = {
				region: region
			};
			if (region=='north' || region=='south'){
				options.height = 50;
			} else {
				options.width = 100;
				options.split = true;
				options.title = $('#region option:selected').text();
			}
			$('#cc').layout('add', options);
		}
		function remove(){
			$('#cc').layout('remove', $('#region').val());
		}
	</script>
</body>
</html>
