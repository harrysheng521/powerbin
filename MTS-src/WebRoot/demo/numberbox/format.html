<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Format NumberBox - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Format NumberBox</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Number formatting is the ability to control how a number is displayed.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table>
		<tr>
			<td>Number in the United States</td>
			<td><input class="kui-numberbox" value="1234567.89" kui-options="precision:2,groupSeparator:','"></input></td>
		</tr>
		<tr>
			<td>Number in France</td>
			<td><input class="kui-numberbox" value="1234567.89" kui-options="precision:2,groupSeparator:' ',decimalSeparator:','"></input></td>
		</tr>
		<tr>
			<td>Currency:USD</td>
			<td><input class="kui-numberbox" value="1234567.89" kui-options="precision:2,groupSeparator:',',decimalSeparator:'.',prefix:'$'"></input></td>
		</tr>
		<tr>
			<td>Currency:EUR</td>
			<td><input class="kui-numberbox" value="1234567.89" kui-options="precision:2,groupSeparator:',',decimalSeparator:' ',prefix:'€ '"></input></td>
		</tr>
		<tr>
			<td></td>
			<td><input class="kui-numberbox" value="1234567.89" kui-options="precision:2,groupSeparator:' ',decimalSeparator:',',suffix:' €'"></input></td>
		</tr>
	</table>

</body>
</html>
