<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Toolbar and Buttons - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Toolbar and Buttons</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The toolbar and buttons can be added to dialog.</div>
	</div>
	<div style="margin:10px 0;">
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="$('#dlg').dialog('open')">Open</a>
		<a href="javascript:void(0)" class="kui-linkbutton" onclick="$('#dlg').dialog('close')">Close</a>
	</div>
	<div id="dlg" class="kui-dialog" title="Toolbar and Buttons" style="width:400px;height:200px;padding:10px"
			kui-options="
				iconCls: 'icon-save',
				toolbar: [{
					text:'Add',
					iconCls:'icon-add',
					handler:function(){
						alert('add')
					}
				},'-',{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				},{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				},{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				},{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				},{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				},{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				},{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				},{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				},{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				},{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				}],
				buttons: [{
					text:'Ok',
					iconCls:'icon-ok',
					handler:function(){
						alert('ok');
					}
				},{
					text:'Cancel',
					handler:function(){
						alert('cancel');;
					}
				}]
			">
		The dialog content.
	</div>
	
</body>
</html>
