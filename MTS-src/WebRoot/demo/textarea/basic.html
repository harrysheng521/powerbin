<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Basic combobox - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
	</head>
	<body>
<h2>textarea</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip"></div>
		<div>It's easy to add validate logic to a input box.</div>
	</div>
	
	<div>
	<table>
		<tr>
			<td>Name:</td>
			<td><input id='1'  class="kui-textarea" kui-options="validType:'length[1,3]'"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input id='2'  class="kui-textarea" kui-options="validType:'email'"></td>
		</tr>
		<tr>
			<td>URL:</td>
			<td><input name='3'  class="kui-textarea" kui-options="required:true,validType:'url'"></td>
		</tr>
		<tr>
			<td>Note:</td>
			<td><textarea id='4'  class="kui-textarea" kui-options="required:true" style="height:100px;"></textarea></td>
		</tr>
	</table>
	</div>
	</body>
</html>
