<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Display Seconds - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Display Seconds</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The user can decide to display seconds part or not.</div>
	</div>
	<div style="margin:10px 0;">
		<span>Show Seconds: </span>
		<input type="checkbox" checked onchange="$('#dt').datetimebox({showSeconds:$(this).is(':checked')})">
	</div>
	<input id="dt" class="kui-datetimebox" style="width:150px">
	
</body>
</html>
