<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Plain LinkButton - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Plain LinkButton</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The link buttons have plain effect.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div style="padding:5px;border:1px solid #ddd;">
		<a href="#" class="kui-linkbutton" kui-options="plain:true,iconCls:'icon-cancel'">Cancel</a>
		<a href="#" class="kui-linkbutton" kui-options="plain:true,iconCls:'icon-reload'">Refresh</a>
		<a href="#" class="kui-linkbutton" kui-options="plain:true,iconCls:'icon-search'">Search</a>
		<a href="#" class="kui-linkbutton" kui-options="plain:true">Text Button</a>
		<a href="#" class="kui-linkbutton" kui-options="plain:true,iconCls:'icon-print'">Print</a>
		<a href="#" class="kui-linkbutton" kui-options="plain:true,iconCls:'icon-help'"> </a>
		<a href="#" class="kui-linkbutton" kui-options="plain:true,iconCls:'icon-save'"></a>
		<a href="#" class="kui-linkbutton" kui-options="plain:true,iconCls:'icon-back'"></a>
	</div>

</body>
</html>
