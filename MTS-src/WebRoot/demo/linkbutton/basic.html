<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic LinkButton - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
	<script language="javascript">
		function aaa(){
			$("#aa").linkbutton("disable");
			$alert(1);
		}
	</script>
</head>
<body>
	<h2>Basic LinkButton</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Buttons can be created from &lt;a/&gt; link.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div style="padding:5px;">
		<a  onclick="aaa()" href="#" class="kui-linkbutton" kui-options="iconCls:'icon-add'">Add</a>
		<a id="aa" href="#" class="kui-linkbutton" kui-options="iconCls:'icon-remove'">Remove</a>
		<a href="#" class="kui-linkbutton" kui-options="iconCls:'icon-save'">Save</a>
		<a href="#" class="kui-linkbutton" kui-options="iconCls:'icon-cut',disabled:true">Cut</a>
		<a href="#" class="kui-linkbutton">Text Button</a>
	</div>
	
</body>
</html>
