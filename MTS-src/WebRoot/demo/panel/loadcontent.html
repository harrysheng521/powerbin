<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Load Panel Content - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Load Panel Content</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the refresh button on top right of panel to load content.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div id="p" class="kui-panel" title="Load Panel Content" style="width:500px;height:200px;padding:10px;"
			kui-options="
				tools:[{
					iconCls:'icon-reload',
					handler:function(){
						$('#p').panel('refresh', '../panel/_content.html');
					}
				}]
			">
	</div>
</body>
</html>
