<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Frozen Columns in DataGrid - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>Frozen Columns in DataGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>You can freeze some columns that can't scroll out of view.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table class="kui-datagrid" title="Frozen Columns in DataGrid" style="width:700px;height:250px"
			kui-options="rownumbers:true,singleSelect:true,url:'../datagrid/datagrid_data1.json'">
		<thead kui-options="frozen:true">
			<tr>
				<th kui-options="field:'itemid',width:100">Item ID</th>
				<th kui-options="field:'productid',width:120">Product</th>
			</tr>
		</thead>
		<thead>
			<tr>
				<th kui-options="field:'listprice',width:90,align:'right'">List Price</th>
				<th kui-options="field:'unitcost',width:90,align:'right'">Unit Cost</th>
				<th kui-options="field:'attr1',width:250">Attribute</th>
				<th kui-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>

</body>
</html>
