<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DataGrid Complex Toolbar - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>DataGrid Complex Toolbar</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The DataGrid toolbar can be defined from a &lt;div/&gt; markup, so you can define the layout of toolbar easily.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table class="kui-datagrid" title="DataGrid Complex Toolbar" style="width:700px;height:250px"
			kui-options="rownumbers:true,singleSelect:true,url:'../datagrid/datagrid_data1.json',toolbar:'#tb'">
		<thead>
			<tr>
				<th kui-options="field:'itemid',width:80">Item ID</th>
				<th kui-options="field:'productid',width:100">Product</th>
				<th kui-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th kui-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th kui-options="field:'attr1',width:240">Attribute</th>
				<th kui-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<div id="tb" style="padding:5px;height:auto">
		<div style="margin-bottom:5px">
			<a href="#" class="kui-linkbutton" iconCls="icon-add" plain="true"></a>
			<a href="#" class="kui-linkbutton" iconCls="icon-edit" plain="true"></a>
			<a href="#" class="kui-linkbutton" iconCls="icon-save" plain="true"></a>
			<a href="#" class="kui-linkbutton" iconCls="icon-cut" plain="true"></a>
			<a href="#" class="kui-linkbutton" iconCls="icon-remove" plain="true"></a>
		</div>
		<div>
			Date From: <input class="kui-datebox" style="width:80px">
			To: <input class="kui-datebox" style="width:80px">
			Language: 
			<select class="kui-combobox" panelHeight="auto" style="width:100px">
				<option value="java">Java</option>
				<option value="c">C</option>
				<option value="basic">Basic</option>
				<option value="perl">Perl</option>
				<option value="python">Python</option>
			</select>
			<a href="#" class="kui-linkbutton" iconCls="icon-search">Search</a>
		</div>
	</div>
</body>
</html>
