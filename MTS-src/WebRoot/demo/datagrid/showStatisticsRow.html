<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Show Statistics - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
  <script type="text/javascript">
    function getValue(){
      return $("#cc").datagrid("getSelected");
    }
  </script>
</head>
<body>
<h2>Show Statistics</h2>
<div style="margin:10px 0;"></div>
<table id="cc" class="kui-datagrid" title="Show Statistics" style="width:1000px;height:350px"
       kui-options="singleSelect:false,
			req:[],
			url:'../datagrid/datagrid_data1.json',
			fallParas:'[{enable:true,backAllBtn:true}]',
			gridMenu:'restoreDefault,freezeColumns,fileExport,printReport,hideColumns',
			remotePagination:true,
			singleSelect:true,
			showRowDetail:true,			
			
			isShowStatistics:true,
			showStatistics:true,
			
			remoteSort:false,sortName:'listprice',sortOrder:'asc'
  ">
  <thead>
    <tr>
      <th kui-options="field:'productid',width:80,sortable:true,checkbox:true,resizable:true">productid</th>
      <th kui-options="field:'itemid',width:100,sortable:true,frozen:true">itemid</th>
      <th kui-options="field:'listprice',width:80,align:'right',sortable:true,frozen:true,avg:true,avgformatter:avgformatter,title:'市场价'"></th>
      <th kui-options="field:'unitcost',width:80,align:'right',sortable:true,sum:true,min:true,max:true,avg:true,avgformatter:avgformatter">成本价</th>
	  <th kui-options="field:'test1',width:60,align:'center',sortable:true,sum:true,min:true,max:true,avg:true,avgformatter:avgformatter">测试</th>
      <th kui-options="field:'status',width:60,align:'center',sortable:true">Status</th>
	  <th kui-options="field:'attr1',width:250,sortable:true">Attribute</th>
	  
    </tr>
  </thead>
</table>

<input type="button" id="test" value="reload"/>
<div style="display:none">
showRowDetail: true,
			isShowDetail: true,
isShowStatistics:true,
			showStatistics:true,
	</div>		
	<script>
		var num = 64.57142857142857;

		function avgformatter(value){
			return value.toFixed(2);
		}
		
		$("#test").click(function(){
			$("#cc").datagrid("reload");
		});
	</script>
</body>
</html>
