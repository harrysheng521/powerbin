<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DataGrid Cell Style - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>DataGrid Cell Style</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>The cells which listprice value is less than 30 are highlighted.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table class="kui-datagrid" title="DataGrid Cell Style" style="width:700px;height:250px"
			kui-options="
				singleSelect: true,
				iconCls: 'icon-save',
				url: '../datagrid/datagrid_data1.json'
			">
		<thead>
			<tr>
				<th kui-options="field:'itemid',width:80">Item ID</th>
				<th kui-options="field:'productid',width:100">Product</th>
				<th kui-options="field:'listprice',width:80,align:'right',styler:cellStyler">List Price</th>
				<th kui-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th kui-options="field:'attr1',width:250">Attribute</th>
				<th kui-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
		function cellStyler(value,row,index){
			if (value < 30){
				return 'background-color:#ffee00;color:red;';
			}
		}
	</script>
</body>
</html>
