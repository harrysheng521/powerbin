<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CheckBox Selection on DataGrid - KINGDOM UI Demo</title>
   <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>CheckBox Selection on DataGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the checkbox on header to select or unselect all selections.</div>
	</div>
	<div style="margin:10px 0;"></div>
	
	<table id="dg" class="kui-datagrid" title="CheckBox Selection on DataGrid" style="width:700px;height:250px"
			kui-options="rownumbers:true,singleSelect:true,url:'../datagrid/datagrid_data1.json'">
		<thead>
			<tr>
				<th kui-options="field:'ck',checkbox:true"></th>
				<th kui-options="field:'itemid',width:80">Item ID</th>
				<th kui-options="field:'productid',width:100">Product</th>
				<th kui-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th kui-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th kui-options="field:'attr1',width:220">Attribute</th>
				<th kui-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<div style="margin:10px 0;">
		<span>Selection Mode: </span>
		<select onchange="$('#dg').datagrid({singleSelect:(this.value==0)})">
			<option value="0">Single Row</option>
			<option value="1">Multiple Rows</option>
		</select><br/>
		SelectOnCheck: <input type="checkbox" checked onchange="$('#dg').datagrid({selectOnCheck:$(this).is(':checked')})"><br/>
		CheckOnSelect: <input type="checkbox" checked onchange="$('#dg').datagrid({checkOnSelect:$(this).is(':checked')})">
	</div>

</body>
</html>
