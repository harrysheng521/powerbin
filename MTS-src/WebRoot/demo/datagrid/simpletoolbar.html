<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DataGrid with Toolbar - KINGDOM UI Demo</title>
  <link rel="stylesheet" type="text/css" href="../../kui-base/themes/icon.css">
  <script type="text/javascript" src="../../kui-base/js/core/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../kui-base/js/core/kui.loader.js"></script>
</head>
<body>
	<h2>DataGrid with Toolbar</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Put buttons on top toolbar of DataGrid.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table class="kui-datagrid" title="DataGrid with Toolbar" style="width:700px;height:250px"
			kui-options="rownumbers:true,singleSelect:true,url:'../datagrid/datagrid_data1.json',toolbar:toolbar">
		<thead>
			<tr>
				<th kui-options="field:'itemid',width:80">Item ID</th>
				<th kui-options="field:'productid',width:100">Product</th>
				<th kui-options="field:'listprice',align:'right'">List Price</th>
				<th kui-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th kui-options="field:'attr1',width:240">Attribute</th>
				<th kui-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
		var toolbar = [{
			text:'Add',
			iconCls:'icon-add',
			handler:function(){alert('add')}
		},{
			text:'Cut',
			iconCls:'icon-cut',
			handler:function(){alert('cut')}
		},'-',{
			text:'Save',
			iconCls:'icon-save',
			handler:function(){alert('save')}
		}];
	</script>
</body>
</html>
